<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: white;
    }

    .sign {
      position: absolute;
      top: calc(50% - 40px);
      left: 0;
      right: 0;
      text-align: center;
    }

    h1 {
      line-height: 40px;
      font: 100 28px 'Helvetica Neue', sans-serif;
      color: #111;
    }

    p {
      line-height: 40px;
      font: 100 14px 'Helvetica Neue', sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sign">
    <h1>Warble &amp; Stripe</h1>
    <p>stay tuned&hellip;</p>
  </div>
</body>
</html>
